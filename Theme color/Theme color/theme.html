<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Change</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="box " id="box1"></div>
        <div class="box bg-blue" id="box2"></div>
        <div class="box bg-red" id="box3"></div>
        <div class="box bg-yellow" id="box4"></div>
        <div class="box bg-green" id="box5"></div>
        <div class="box bg-brown" id="box6"></div>
    </div>

    <script>
        $('#box2').click(function () {
            $('body').attr("bgcolor", "blue");
        });
        $('#box3').click(function () {
            $('body').attr("bgcolor", "red");
        });
        $('#box4').click(function () {
            $('body').attr("bgcolor", "yellow");
        });
        $('#box5').click(function () {
            $('body').attr("bgcolor", "green");
        });
        $('#box6').click(function () {
            $('body').attr("bgcolor", "brown");
        });
    </script>
</body>

</html>
