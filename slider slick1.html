<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Slick Slider Syncing</title>
    <style>
     body{
  background:#ccc;
}
.main {
  font-family:Arial;
  width:500px;
  display:block;
  margin:0 auto;
}
h2 {
    background: #FFD700;
    color: #0000CD;
    font-size: 36px;
    line-height: 100px;
    margin: 10px;
    padding: 2%;
    position: relative;
    text-align: center;
} 
    </style>

</head>
<body>
    <div class="main">
        <div class="slider slide-show">
            <div><img src="/images/1.jpg" height="340px"></div>
            <div><img src="/images/2.jpg" height="340px"></div>
            <div><img src="/images/3.jpg" height="340px"></div>
            <div><img src="/images/4.png" height="340px"></div>
            <div><img src="/images/5.jpg" height="340px"></div>
            <div><img src="/images/6.jpg" height="340px"></div>
            <div><img src="/images/7.jpg" height="340px"></div>
            <div><img src="/images/8.jpg" height="340px"></div>
        </div>
        <div class="slider slider-nav">
            <div><img src="/images/1.jpg" height="340px"></div>
            <div><img src="/images/2.jpg" height="340px"></div>
            <div><img src="/images/3.jpg" height="340px"></div>
            <div><img src="/images/4.png" height="340px"></div>
            <div><img src="/images/5.jpg" height="340px"></div>
            <div><img src="/images/6.jpg" height="340px"></div>
            <div><img src="/images/7.jpg" height="340px"></div>
            <div><img src="/images/8.jpg" height="340px"></div>
        </div>
    </div>
</body>
    <script>   
         $('.slide-show').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slide-show',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});       
    </script> 
</html>
