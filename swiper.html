    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js" ></script>
      
    <style>
html, body {
 margin: 0;
 padding: 0;
 display: block;
 height: 100%;
 width: 100%;
 overflow: hidden;
}

.swiper-container {
  width: calc(100vw - 70px);
  max-width: 600px;
  background-color: grey;
  overflow: visible;
  padding: 30px 0;
}

.swiper-wrapper {
  list-style: none;
  padding: 0;
}

.swiper-slide {
  display: block;
  width: auto;
  padding: 8px;
  margin-right: 8px;
  background-color: purple;
  opacity: 0.4;
}

.swiper-slide-active {
  opacity: 1;
}

[class*=swiper-button] {
  background-color: white;
  width: 27px;
  height: 27px;
  border: 3px solid white;
  border-radius: 100%;
}

.swiper-button-prev {
  left: -16px;
}

.swiper-button-next {
  right: -16px;
}

    </style>
</head>
<body>
    <div class="swiper-container">
        <ul class="swiper-wrapper">
          <li class="swiper-slide swiper-slide-active">

        </div>

        </div>
      </div>
      

<script>
    var swiper = new Swiper(
  ".swiper-container",
  {
    //centeredSlides: "true",
    slidesPerView: "auto",
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
   pagination: {
    el: '.swiper-pagination',
    type: 'fraction',
   }
  }
);

</script>
